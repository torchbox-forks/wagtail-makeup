[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40
    4.1: dj41

WAGTAIL =
    4.1: wt41
    4.2: wt42

[tox]
skipsdist = True
usedevelop = True

envlist =
    py{37,38,39,310}-dj32-wt{41,42}
    py{38,39,310}-dj40-wt{41,42}
    py{38,39,310,311}-dj41-wt{41,42}

[testenv]
description = Unit tests
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run --source=wagtailmakeup runtests.py

basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11

deps =
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    wt41: wagtail>=4.1,<4.2
    wt42: wagtail>=4.2,<5.0
