[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.1: dj41
    4.2: dj42

WAGTAIL =
    4.1: wt41
    4.2: wt42
    5.0: wt50
    5.1: wt51

[tox]
skipsdist = True
usedevelop = True

envlist =
    py{38,39,310}-dj{32,41}-wt{41,42,50,51}
    py311-dj41-wt{41,42,50,51}
    py311-dj42-wt{50,51}

[testenv]
description = Unit tests
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run --source=wagtailmakeup runtests.py

basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11

deps =
    dj32: Django>=3.2,<4.0
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<4.3
    wt41: wagtail>=4.1,<4.2
    wt42: wagtail>=4.2,<5.0
    wt50: wagtail>=5.0,<5.1
    wt51: wagtail>=5.1,<5.2
